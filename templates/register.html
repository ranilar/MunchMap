<!DOCTYPE html>
<html lang=en>

<head>
        <link rel="stylesheet" href="static/styles.css">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>MunchMap</title>
</head>


<body>

    <div class="wrapper">
        <form action="">
            <h1>MunchMap</h1>
            <h2>Register</h2>
            <div class="input-box">
                <input type="text" placeholder="Username"
                required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email"
                required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password"
                required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm password"
                required>
            </div>

            <div class="terms">
                <label for="termsCheckbox">
                    <input type="checkbox" id="termsCheckbox"> I agree to the <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="termsLink">Terms & Conditions</a>
                </label>                
            </div>

            <button type="submit" class="registerbtn">Sign up</button>

        </form>
    </div>

</body>
